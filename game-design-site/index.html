<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"> <!-- 문자셋 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 -->
  <title>🎮 게임 디자인의 종류를 알아보자!</title> <!-- 브라우저 탭 제목 -->
  <!-- Google Fonts 'Pixelify Sans' 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== 바디 기본 스타일 ===== */
    body {
      margin: 0;
      font-family: 'Pixelify Sans', sans-serif;
      background-color: #4E56C0;
      overflow-x: hidden;
    }

    /* ===== 헤더 (메인 화면) ===== */
    header {
      position: relative;
      background: url('images/pixel_background.png') no-repeat center/cover;
      text-align: center;
      color: #fff;
      padding: 120px 20px;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #333;
    }

    header p {
      font-size: 1.1em;
      color: #ffe8a3;
      text-shadow: 1px 1px #000;
    }

    /* ===== 픽셀 캐릭터 ===== */
    .hero-character {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      animation: float 3s ease-in-out infinite;
      image-rendering: pixelated;
      z-index: 10; /* 구름보다 위 */
    }

    @keyframes float {
      0%,100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    /* ===== 메인 섹션 ===== */
    main {
      text-align: center;
      padding: 80px 20px;
      background-color: #9B5DE0;
      position: relative;
    }

    main h2 {
      font-size: 2em;
      color: #2c2c54;
      margin-bottom: 40px;
      text-shadow: 1px 1px #fff;
    }

    /* ===== 카드 컨테이너 ===== */
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ===== 개별 카드 ===== */
    .card {
      position: relative;
      width: 280px;
      height: 180px;
      border: 3px solid #2c2c54;
      overflow: hidden;
      cursor: pointer;
      background-color: #FDCFFA;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    /* ===== 카드 아이콘 ===== */
    .card img {
      width: 80px; /* 아이콘 느낌 */
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    /* ===== 오버레이 ===== */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      padding: 15px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 2;
      border-radius: 5px;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    /* ===== 장식 구름 ===== */
    .bg-cloud {
      position: absolute;
      width: 120px;
      opacity: 0.7;
      animation: floatCloud 6s ease-in-out infinite;
      image-rendering: pixelated;
      z-index: 5;
    }

    .bg-cloud.left { top: 80px; left: 10%; animation-delay: 1s; }
    .bg-cloud.right { top: 100px; right: 15%; }

    @keyframes floatCloud {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* ===== 푸터 ===== */
    footer {
      background-color: #D78FEE;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      border-top: 3px solid #D78FEE;
    }

  </style>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <h1>🎮 게임 디자인의 종류를 알아보자!</h1>
    <p>나도 몰라서 내가 만들었당!</p>
    <img src="images/pixel_character.png" alt="픽셀 캐릭터" class="hero-character">
  </header>

  <!-- 메인 -->
  <main>
    <!-- 장식 구름 -->
    <img src="images/pixel_cloud.png" class="bg-cloud left" alt="픽셀 구름">
    <img src="images/pixel_cloud.png" class="bg-cloud right" alt="픽셀 구름">

    <h2>✨ 게임 디자인의 주요 요소 ✨</h2>

    <!-- 카드 섹션 -->
    <div class="card-container">
      <!-- 카드 1: 게임 장르 -->
      <a href="genre.html">
        <div class="card">
          <img src="images/icon_genre.png" alt="게임 장르 아이콘">
          <div class="overlay">
            <h3>🎲 게임 장르</h3>
            <p>액션, RPG, 시뮬레이션 등<br>플레이어 경험을 정의하는 게임의 핵심!</p>
          </div>
        </div>
      </a>

      <!-- 카드 2: 카메라 구도 -->
      <a href="camera.html">
        <div class="card">
          <img src="images/icon_camera.png" alt="카메라 아이콘">
          <div class="overlay">
            <h3>🎥 카메라 구도</h3>
            <p>탑뷰, 사이드뷰, 3D 시점 등<br>플레이어가 세상을 보는 시각을 결정해요.</p>
          </div>
        </div>
      </a>

      <!-- 카드 3: 그래픽 종류 -->
      <a href="graphics.html">
        <div class="card">
          <img src="images/icon_graphic.png" alt="그래픽 아이콘">
          <div class="overlay">
            <h3>👁 그래픽 종류</h3>
            <p>2D, 3D 그래픽 등<br>게임의 전반적인 분위기를 만들어줍니다.</p>
          </div>
        </div>
      </a>
    </div>
  </main>

  <!-- 푸터 -->
  <footer>
    <p>© 2025 Game Design Guide | Designed with ❤️ in Pixel Style</p>
  </footer>
</body>
</html>
